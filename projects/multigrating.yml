workdir: &workdir "./data/free.pixmap.16.0/"
define: &num_layers 16
define: &num_harmonics 5
define: &grating_mode "free"

playbook:
  init:
    - type: action
      item: optimizer
      reload: true
      action: optimize
      args:
        fom: "@figure_of_merit"
        fom_method: eval_multigrating
        doe: "@doe"
      output:
        - best_design
        - best_fitness
        - profile
    
    

    - type: dump_npz
      directory: *workdir
      filename: "results.npz" 
      args:
        - best_design
        - best_fitness
        - profile
      output: "fom_filename"

    - type: serialize
      item: figure_of_merit
      args:
        method: json
      output: "results_filename"

    - type: log-info
      msg: "Best fitness achieved is {} saved at [{}], fom @ [{}]."
      args: 
        - "#best_fitness"
        - "#results_filename"
        - "#fom_filename"


items:
  - name: doe
    type: Database
    variables:
      - name: amplitudes
        type : vreal
        lower: 0
        upper: 1
        size: 
          - *num_layers
          - *num_harmonics
      - name: phases
        type : vreal
        lower: 0
        upper: 1
        size: 
          - *num_layers
          - *num_harmonics
      - name: depth
        type : vreal
        lower: 0
        upper: 1
        size: *num_layers
    storages:
      - metric
      - t_orders
    populate-on-creation:
      algo: LHS
      count: 5
    exporters:
      npz.all: ["metric", "r"]

  - name: figure_of_merit
    type: Algorithm
    actions:
      - name: eval_multigrating
        type: module_runner
        path: user.multigrating
        workdir: *workdir
    config:
        program: angle_batch
        angles: [0, 60, 30]
        sim_args:
          bilayer_mode: *grating_mode
          num_layers: *num_layers
          elow: 2.0
          ehigh: 4.0
          wavelength: 1.01
          num_layers: *num_layers
          pw: [7,1]

  - name: optimizer
    type: Algorithm
    actions:
      - name: optimize
        type: module_runner
        path: user.cma_optimize
        workdir: *workdir
    config:
      fevals: 1000
      nagents: 1
      workdir: *workdir
